<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Timer</title>

    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />

    <!-- font awesome and google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
  </head>

  <body>
    <h1 class="heading">
      <img class="logo" src="assets/images/" alt="logo" /> Rock, Paper,
      Scissors, Lizard, Spock
    </h1>
    <h1>
      It's been <span id="timer">0</span> seconds since you loaded the game
    </h1>

    <div class="game-area"></div>

    <div class="score-area">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js">
      setInterval(function () {
              let timerElement = document.getElementById('timer');
              let currentTime = timerElement.innerHTML;
              currentTime++;
              timerElement.innerHTML = currentTime;
          }, 1000);
    </script>
  </body>
</html>
